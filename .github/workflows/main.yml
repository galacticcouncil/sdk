name: Build SDK

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🤘 Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: 🧩 Install dependencies
        run: npm ci --ignore-scripts

      - name: 🛠️ Build SDK
        run: npm run build

      - name: 🧪 Test SDK
        run: npm run test
