name: Create SDK Snapshot

on:
  pull_request:
    branches: ['master']

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ü§ò Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: üîê Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: üß© Install dependencies
        run: npm ci --ignore-scripts

      - name: üñäÔ∏è Bump version
        run: npm run changeset:snapshot -- --pr $PR --sha $COMMIT_SHA --output release-plan.json
        env:
          PR: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}

      - name: üõ†Ô∏è Build SDK
        run: npm run build

      - name: üöÄ Publish snapshot
        run: npm run changeset -- publish --no-git-tag --snapshot --tag beta

      - name: ‚úÖ Verify release plan
        id: verify
        run: |
          cat release-plan.json
          if [ $(jq '.releases | length' release-plan.json) -eq 0 ]; then
            echo "No new releases available :("
          else
            echo "run_ui_upgrade=yes" >> $GITHUB_OUTPUT
          fi

      - name: ‚¨ÜÔ∏è Upload release plan
        uses: actions/upload-artifact@v4
        with:
          name: release-plan
          path: release-plan.json

    outputs:
      run_ui_upgrade: ${{ steps.verify.outputs.run_ui_upgrade }}

  ui-upgrade:
    needs:
      - release
    if: needs.release.outputs.run_ui_upgrade == 'yes'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ‚¨áÔ∏è Download release plan
        uses: actions/download-artifact@v4
        with:
          name: release-plan
      - name: ü§ò Checkout hydration-ui repository
        uses: actions/checkout@v4
        with:
          repository: 'galacticcouncil/hydration-ui'
          token: ${{ secrets.TARGET_REPO_PAT }}
          path: 'hydration-ui'
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: üîß Upgrade packages
        run: |
          cd hydration-ui
          jq -c '.releases[]' ../release-plan.json | while read i; do
            package_name=$(jq --raw-output '.name' <<< "$i")
            package_version=$(jq --raw-output '.newVersion' <<< "$i")
            echo Installing $package_name@$package_version
            yarn add $package_name@$package_version
          done
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add package.json yarn.lock
          git commit -m "$(jq '.releaseMessage' ../release-plan.json)"
      - name: üìù Create PR in hydration-ui repository
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.TARGET_REPO_PAT }}
          title: 'üë∑üèª‚Äç‚ôÇÔ∏è SDK Preview >> ${{ github.event.pull_request.title }}'
          body: |
            This PR was triggered by SDK upgrade no. ${{ github.event.pull_request.number }}

            For details visit: https://github.com/galacticcouncil/sdk/pull/${{ github.event.pull_request.number }}

            ![Alt Text](https://media.tenor.com/DNCBqbguizsAAAAM/magic.gif)
          branch: upgrade-sdk-pr${{ github.event.pull_request.number }}
          base: master
          path: 'hydration-ui'
