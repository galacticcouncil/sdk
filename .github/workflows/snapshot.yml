name: Create SDK Snapshot

on:
  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ¤˜ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ” Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: ğŸ§© Install dependencies
        run: npm ci --ignore-scripts

      - name: ğŸ–Šï¸ Bump version
        run: npm run changeset:snapshot -- --pr $PR --sha $COMMIT_SHA
        env:
          PR: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ› ï¸ Build SDK
        run: npm run build

      - name: ğŸš€ Publish snapshot
        run: npm run changeset -- publish --no-git-tag --snapshot --tag beta
