name: Publish snapshot

on:
  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ðŸ¤˜ Checkout
        uses: actions/checkout@v4
        with:
          node-version: 20.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Version snapshot
        run: npm run snapshot:version

      - name: Publish snapshot
        run: npm run snapshot:publish

      - name: ðŸš€ Publish snapshot
        if: false
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run snapshot:version
          publish: npm run snapshot:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
