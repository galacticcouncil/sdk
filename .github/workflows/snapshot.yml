name: Publish snapshot

on:
  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 🤘 Checkout
        uses: actions/checkout@v4
        with:
          node-version: 20.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: 🔐 Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: 🧩 Install dependencies
        run: npm ci --ignore-scripts

      - name: 🖊️ Bump version
        run: npm run snapshot:version

      - name: 🛠️ Build SDK
        run: npm run build

      - name: 🚀 Publish snapshot
        run: npm run snapshot:publish
