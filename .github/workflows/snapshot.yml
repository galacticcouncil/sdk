name: Create SDK Snapshot

on:
  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 🤘 Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: 🔐 Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: 🧩 Install dependencies
        run: npm ci --ignore-scripts

      - name: 🖊️ Bump version
        run: npm run changeset:snapshot -- --pr $PR --sha $COMMIT_SHA
        env:
          PR: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}

      - name: 🛠️ Build SDK
        run: npm run build

      - name: 🚀 Publish snapshot
        if: false
        run: npm run changeset -- publish --no-git-tag --snapshot --tag beta

      - name: 😎 Upload release plan
        uses: actions/upload-artifact@v4
        with:
          name: release-plan
          path: release-plan.json

  hydration-ui-pr:
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 😎 Download release plan
        uses: actions/download-artifact@v4
        with:
          name: release-plan
          path: release-plan.json
      - name: ⏳ Check for updates
        shell: bash
        run: |
          ls -la
          cat release-plan.json
      - name: 🤘 Checkout hydration-ui repository
        uses: actions/checkout@v4
        with:
          repository: 'galacticcouncil/hydration-ui'
          token: ${{ secrets.TARGET_REPO_PAT }}
          path: 'hydration-ui'
