name: Create SDK Snapshot

on:
  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ü§ò Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: üîê Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: üß© Install dependencies
        run: npm ci --ignore-scripts

      - name: üñäÔ∏è Bump version
        run: npm run changeset:snapshot -- --pr $PR --sha $COMMIT_SHA
        env:
          PR: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}

      - name: ‚è≥ Check for updates
        shell: bash
        run: |
          if [ "$(cat ../releases.json | jq '. | length')" -eq 0 ]; then
            echo "No update available :("
          else
            echo "UPDATE_AVAILABLE=true" >> $GITHUB_ENV
            echo "Release plan:"
            cat ../releases.json
          fi

      - name: üõ†Ô∏è Build SDK
        if: env.UPDATE_AVAILABLE == 'true'
        run: npm run build

      - name: üöÄ Publish snapshot
        if: env.UPDATE_AVAILABLE == 'true'
        run: npm run changeset -- publish --no-git-tag --snapshot --tag beta

      - name: ü§ò Checkout hydration-ui repository
        if: env.UPDATE_AVAILABLE == 'true'
        uses: actions/checkout@v2
        with:
          repository: 'galacticcouncil/hydration-ui'
          token: ${{ secrets.TARGET_REPO_PAT }}
          path: 'hydration-ui'

      - name: üß© Bump dependecies in hydration-ui repository
        if: env.UPDATE_AVAILABLE == 'true'
        run: |
          cd hydration-ui
          npm run changeset:snapshot-pr
          cat package.json
